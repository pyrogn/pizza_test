name: Build and Test
run-name: Pytest
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Installation dependencies
        run: python -m pip install .
      - run: python -m pip install pytest
      - name: Running tests
        run: python -m pytest
