name: GitHub Actions PyTest
run-name: PyTest Action
on: [push]
jobs:
  PyTest-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Installation dependencies
        run: python -m pip install .
      - run: python -m pip install pytest mypy flake8
#      - run: python -m pip list
#      - run: ls -al
      - name: Running tests
        run: python -m pytest
      - name: Type checks
        run: mypy ./src ./tests
      - name: linter checks
        run: flake8 ./src ./tests --ignore E501,W503
