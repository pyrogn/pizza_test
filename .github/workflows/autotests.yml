name: GitHub Actions PyTest
run-name: PyTest Action
on: [push]
jobs:
  PyTest-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: venv .venv
      - run: . .venv/bin/activate
      - name: Installation dependencies
        run: pip install pdm && pdm install
      - run: python -m pytest
